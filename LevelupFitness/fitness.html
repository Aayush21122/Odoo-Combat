<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Workout - Gender Selection</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="fitness-container">
    <h1>What's your main goal?</h1>
      <p class="info-text">We'll tailor the best blend of strength and cardio training to align with your goal</p>
    
    <div class="fitness-selection">
      <div class="fitness-option" >
        <img src="img/loss.jpg" alt="loss" class="loss-image" onclick="selectFitness('loss')">
        <div class="overlay">
          <div class="text">Lose Weight</div>
        </div>
      </div>
      <div class="fitness-option">
        <img src="img/gain.jpg" alt="gain" class="gain-image" onclick="selectFitness('gain')">
        <div class="overlay">
          <div class="text">Gain Weight</div>
        </div>
      </div>
      <div class="fitness-option">
        <img src="img/fitness.jpg" alt="gain" class="fitness-image" onclick="selectFitness('fitness')">
        <div class="overlay">
          <div class="text">Fitness</div>
        </div>
      </div>
    </div>
    
    <button class="button" onclick="goToUsermodel()">Next</button>
  </div>

  <script src="profile.js">
    
  </script>
</body>
</html>
