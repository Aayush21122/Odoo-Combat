<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="experience-container">
        <h1>Have you ever done gym before?</h1>
        <form id="experienceForm">
          <div class="radio-group">
            <label>
              <input type="radio" name="gymExperience" value="yes" required> Yes
            </label>
            <label>
              <input type="radio" name="gymExperience" value="no" required> No
            </label>
          </div>
          <button type="submit" class="button" onclick="goToTimePeriod()">Next</button>
        </form>
      </div>
       

      <script src="profile.js"></script>

</body>
</html>
